<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>

        <div class="container text-center">    
            <h3>Weather Summary</h3><br>
            <div class="row">
                <div class="col-sm-4" style="background-color: #ccf2ff;">
                    <h4>34.5 째C</h4>
                    <p>Avg. of Temperature</p>
                </div>
                <div class="col-sm-4" style="background-color: #b3d9ff;">
                    <h4>683 hPa</h4>
                    <p>Avg. of Pressure</p>
                </div>
                <div class="col-sm-4" style="background-color: #c2d1f0;">
                    <h4>45%</h4>
                    <p>Avg. of Humidity</p>
                </div>
            </div>
        </div>

        <table  class="table" style="width:100%">
            <tr>
                <th>Time</th>
                <th>Temperature</th>
                <th>Pressure</th> 
                <th>Humidity</th>
            </tr>
            <tr>
                <td>2017-12-15 01:21:05</td>
                <td>34 째C</td>
                <td>683 hPa</td>
                <td>45%</td>
            </tr>
            <tr>
                <td>2017-12-15 01:20:05</td>
                <td>39 째C</td>
                <td>683 hPa</td>
                <td>45%</td>
            </tr>
            <tr>
                <td>2017-12-15 01:19:05</td>
                <td>39 째C</td>
                <td>683 hPa</td>
                <td>45%</td>
            </tr>
        </table>

    </body>
</html>
